<mat-card class="recent-card-container">
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title>{{monument.name}}</mat-card-title>
    <mat-card-subtitle>{{monument.ownerName}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="getImageSource()" class="monument-image" alt="Monument primary photo">
  <mat-card-content>
    <div class="row">
      <div class="col-sm-6">
        Name: {{monument.name}}
      </div>
      <div class="col-sm-6">
        Construction date: {{monument.constructionDate | date:'yyyy-MM-dd'}}
      </div>
      <div class="col-sm-12">
        {{monument.address.city}}, {{monument.address.street}} {{monument.address.streetNumber}}
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="previewDialog()">DETAILS</button>
  </mat-card-actions>
</mat-card>
