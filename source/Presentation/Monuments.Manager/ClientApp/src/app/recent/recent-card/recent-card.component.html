<mat-card class="recent-card-container">
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title>{{monument.name}}</mat-card-title>
    <mat-card-subtitle>{{monument.ownerName}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="getImageSource()" class="monument-image" alt="Monument primary photo">
  <mat-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
      A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
      bred for hunting.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="previewDialog()">DETAILS</button>
  </mat-card-actions>
</mat-card>
