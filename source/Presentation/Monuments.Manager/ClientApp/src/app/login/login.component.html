<div class="card card-container">
  <img class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
  <p class="profile-name-card"></p>
  <form class="form-signin" (ngSubmit)="onSubmit()" #loginForm="ngForm">

    <div class="form-group">
      <span id="reauth-email" class="reauth-email"></span>
      <input id="email" type="email" name="email" #email="ngModel" class="form-control" placeholder="Email address"
        [(ngModel)]="model.username" required autofocus>
      <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
        Email is required
      </div>
    </div>

    <div class="form-group">
      <input id="password" type="password" name="password" #password="ngModel" class="form-control" placeholder="Password"
        [(ngModel)]="model.password" required>
      <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
        Password is required
      </div>
    </div>

    <div id="remember" class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>

    <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" [disabled]="!loginForm.form.valid">Signin</button>
  </form>
  <a href="#" class="forgot-password">
    Forgot the password?
  </a>
</div>
