`<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" (click)="close()">&times;</button>
      <h4 class="modal-title">Password recovery</h4>
    </div>
    <div class="modal-body">
      <p>Please enter your e-mail address.</p>
      <p>We will send you a link to reset your password</p>

      <form class="form-recoveryForm" #recoveryForm="ngForm">
        <div class="form-group">
          <input id="inputEmail" type="email" name="email" class="form-control" placeholder="Email address" [(ngModel)]="recoveryEmail"
            required autofocus email>
          <div [hidden]="recoveryForm.form.valid" class="alert alert-danger">
            Please enter a valid e-mail
          </div>
        </div>
      </form>

    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" [disabled]="!recoveryForm.form.valid || submitted" (click)="confirm()">OK</button>
      <button type="button" class="btn btn-default" (click)="close()">Cancel</button>
    </div>
  </div>
</div>
