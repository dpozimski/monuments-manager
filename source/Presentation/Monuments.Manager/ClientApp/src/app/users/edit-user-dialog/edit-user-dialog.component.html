`<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" (click)="close()">&times;</button>
      <h4 class="modal-title">{{ dialogTitle }}</h4>
    </div>
    <div class="modal-body">
      <p>Here you can update specific user details.</p>

      <form class="form-container" #containerForm="ngForm">
        <div class="form-group">
          <input id="email" type="email" name="email" class="form-control" placeholder="Email address" [(ngModel)]="user.email"
            required email readonly>
        </div>

        <div class="form-group">
          <input id="firstName" #firstName="ngModel" type="text" name="firstName" class="form-control" placeholder="First name"
            [(ngModel)]="user.firstName" required autofocus>
          <div [hidden]="firstName.valid || firstName.pristine" class="alert alert-danger">
            First name is required
          </div>
        </div>

        <div class="form-group">
          <input id="lastName" #lastName="ngModel" type="text" name="lastName" class="form-control" placeholder="Last name"
            [(ngModel)]="user.lastName" required>
          <div [hidden]="lastName.valid || lastName.pristine" class="alert alert-danger">
            Last name is required
          </div>
        </div>

        <div class="form-group">
          <input id="jobTitle" #jobTitle="ngModel" type="text" name="jobTitle" class="form-control" placeholder="Job title"
            [(ngModel)]="user.jobTitle" required>
          <div [hidden]="jobTitle.valid || jobTitle.pristine" class="alert alert-danger">
            Job title is required
          </div>
        </div>

        <div class="form-group">
          <input id="password" type="password" name="password" class="form-control" placeholder="Password"
            [(ngModel)]="newPassword">
        </div>

        <div [hidden]="!serverError" class="alert alert-danger">
          {{ serverError }}
        </div>
      </form>

    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" [disabled]="!containerForm.form.valid || submitted" (click)="confirm()">OK</button>
      <button type="button" class="btn btn-default" (click)="close()">Cancel</button>
    </div>
  </div>
</div>
