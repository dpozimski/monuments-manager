`<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" (click)="close()">&times;</button>
      <h4 class="modal-title">Promote user</h4>
    </div>
    <div class="modal-body">
      <p>Please select an user with will be promoted to administrator role</p>

      <form class="form-container" #containerForm="ngForm">
        <mat-form-field appearance="outline">
          <mat-label>Email address</mat-label>
          <input id="email" type="email" name="email" placeholder="Email address" [(ngModel)]="model.email" required
            matInput autofocus email>
          <mat-error *ngIf="containerForm.form.invalid || containerForm.form.pristine">Please enter a valid e-mail</mat-error>
        </mat-form-field>
        <div [hidden]="!severRejectedCommand" class="alert alert-danger">
          The account has not been promoted.
        </div>
      </form>

    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" [disabled]="!containerForm.form.valid || submitted" (click)="promote()">OK</button>
      <button type="button" class="btn btn-default" (click)="close()">Cancel</button>
    </div>
  </div>
</div>
